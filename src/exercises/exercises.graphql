type Exercise {
  # Example field (placeholder)
  exampleField: Int
}

input CreateExerciseInput {
  # Example field (placeholder)
  exampleField: Int
}

input UpdateExerciseInput {
  id: Int!
}

type Query {
  exercises: [Exercise]!
